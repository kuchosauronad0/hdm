---

on:
  - pull_request

name: Run CI üçïüòã

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@94e0aab03ca135d11a35e5bfc14e6746dc56e7e9 # tag=1.1.0
      with:
        scandir: './bin'

  rubocop:
    name: 'RuboCop'
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITHOUT: development:test
    steps:
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
    - name: Set up Ruby
      uses: ruby/setup-ruby@f2c070bbf74632495b403899c87610cd4cb99dbe # v1.120.1
      with:
        bundler-cache: true
    - name: Run tests
      run: bundle exec rake rubocop

  unit_tests:
    name: Unit tests
    runs-on: ubuntu-latest
    env:
      COVERAGE: true
    steps:
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
    - name: Set up Ruby
      uses: ruby/setup-ruby@f2c070bbf74632495b403899c87610cd4cb99dbe # v1.120.1
      with:
        bundler-cache: true
    - name: Setup config
      run: mv config/hdm.yml{.template,}
    - name: Run tests
      run: bundle exec rake test:all

  build_docker_image:
    name: 'Built test Docker image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
      - name: Build Docker image
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5 # tag=v3.2.0
        with:
          context: .
          push: false
